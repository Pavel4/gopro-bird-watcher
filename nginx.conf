worker_processes auto;
rtmp_auto_push on;

events {
    worker_connections 1024;
}

# RTMP сервер для приёма потока от GoPro
rtmp {
    server {
        listen 1935;
        chunk_size 4096;
        
        # Приложение для live-стриминга
        application live {
            live on;
            
            # Разрешить публикацию с любого IP (локальная сеть)
            allow publish all;
            allow play all;
            
            # Опционально: запись потока в файл
            # record all;
            # record_path /recordings;
            # record_suffix _%Y%m%d_%H%M%S.flv;
            # record_unique on;
            
            # HLS для просмотра в браузере (опционально)
            # hls on;
            # hls_path /tmp/hls;
            # hls_fragment 3;
            # hls_playlist_length 60;
        }
    }
}

# HTTP сервер (для HLS, если нужен)
http {
    server {
        listen 80;
        
        location / {
            root /usr/share/nginx/html;
            index index.html;
        }
        
        # HLS плейлисты (если включен HLS в rtmp секции)
        location /hls {
            types {
                application/vnd.apple.mpegurl m3u8;
                video/mp2t ts;
            }
            root /tmp;
            add_header Cache-Control no-cache;
            add_header Access-Control-Allow-Origin *;
        }
        
        # Статистика RTMP (полезно для отладки)
        location /stat {
            rtmp_stat all;
            rtmp_stat_stylesheet stat.xsl;
        }
    }
}
